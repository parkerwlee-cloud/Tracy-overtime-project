{% extends "_base.html" %}
{% block content %}
<h2>Admin Login</h2>
<form method="POST">
  <div class="row">
    <input type="password" name="password" placeholder="Password" required>
    <button class="btn" type="submit">Login</button>
  </div>
  {% if error %}<p class="muted" style="color:#c0392b">{{ error }}</p>{% endif %}
</form>
{% endblock %}
