<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Overtime Kiosk</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root { --fg:#111; --muted:#666; --bg:#fff; --line:#e5e5e5; --soft:#f5f5f5; --primary:#0b5ed7; --danger:#c0392b; }
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:16px;color:var(--fg);background:var(--bg)}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:16px;gap:8px;flex-wrap:wrap}
    h1{font-size:1.25rem;margin:0}
    h2{margin:.5rem 0}
    table{border-collapse:collapse;width:100%}
    th,td{border:1px solid #ddd;padding:8px;vertical-align:top}
    th{background:var(--soft)}
    .muted{color:var(--muted)}
    .hint{font-size:.85rem;color:#444}
    .pill{display:inline-block;padding:.15rem .4rem;border:1px solid #ccc;border-radius:999px;font-size:.75rem;margin:.15rem .25rem .15rem 0}
    .btn{display:inline-block;background:var(--primary);color:#fff;text-decoration:none;border:none;padding:.5rem .75rem;border-radius:.5rem;cursor:pointer}
    .btn.secondary{background:#6c757d}
    .btn.danger{background:var(--danger)}
    .row{display:flex;gap:12px;align-items:flex-start;flex-wrap:wrap}
    .card{border:1px solid var(--line);border-radius:.75rem;padding:12px}
    .w-33{width:33%} .w-66{width:66%} .w-100{width:100%}
    input,select{padding:.4rem .5rem;border:1px solid #ccc;border-radius:.4rem}
    form{margin:0}
    @media (max-width: 1000px){ .w-33,.w-66{width:100%} }
  </style>

  <!-- Socket.IO (auto-refresh on updates) -->
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (window.io) {
        const s = io();
        s.on('refresh', () => location.reload());
      }
    });
  </script>
</head>
<body>
  <header>
    <h1>Overtime Kiosk</h1>
    <nav>
      <a class="btn secondary" href="{{ url_for('index') }}">Kiosk</a>
      <a class="btn secondary" href="{{ url_for('display_wallboard') }}">Wallboard</a>
      <a class="btn secondary" href="{{ url_for('admin_panel') }}">Admin</a>
    </nav>
  </header>

  {% block content %}{% endblock %}
</body>
</html>
