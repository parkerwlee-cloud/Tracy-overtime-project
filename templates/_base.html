<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Overtime Kiosk</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root { --fg:#111; --muted:#666; --bg:#fff; --line:#e5e5e5; --soft:#f5f5f5; --primary:#0b5ed7; --danger:#c0392b; }
    *{box-sizing:border-box}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:16px;color:var(--fg);background:var(--bg)}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:16px;gap:8px;flex-wrap:wrap}
    h1{font-size:1.25rem;margin:0}
    h2{margin:.5rem 0}
    table{border-collapse:collapse;width:100%}
    th,td{border:1px solid #ddd;padding:8px;vertical-align:top}
    th{background:var(--soft)}
    .muted{color:var(--muted)}
    .btn{display:inline-block;padding:8px 12px;border-radius:8px;border:1px solid var(--line);text-decoration:none;color:var(--fg);background:#fff}
    .btn.primary{background:var(--primary);color:#fff;border-color:var(--primary)}
    .btn.danger{background:var(--danger);color:#fff;border-color:var(--danger)}
    .btn.secondary{background:#fff}
    form{margin:0}
    input,select{padding:8px;border-radius:6px;border:1px solid var(--line)}
    .grid{display:grid;gap:12px}
    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
    .card{background:#fff;border:1px solid var(--line);border-radius:12px;padding:12px;box-shadow:0 1px 2px rgba(0,0,0,.04)}
    .tag{display:inline-block;padding:2px 8px;border-radius:999px;background:var(--soft);border:1px solid var(--line);font-size:.85rem}
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      if (window.io) {
        const s = io();
        s.on('refresh', () => location.reload());
      }
    });
  </script>
</head>
<body>
  <header>
    <h1>Overtime Kiosk</h1>
    <nav>
      <!-- FIX: point to the real endpoint names -->
      <a class="btn secondary" href="{{ url_for('kiosk') }}">Kiosk</a>
      <a class="btn secondary" href="{{ url_for('wallboard') }}">Wallboard</a>
      <a class="btn secondary" href="{{ url_for('admin_panel') }}">Admin</a>
    </nav>
  </header>

  {% block content %}{% endblock %}
</body>
</html>
